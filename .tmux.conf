# ----------------------------------------------------------------
# OPTIONS
# ----------------------------------------------------------------

# improve colors (https://github.com/tmux/tmux/wiki/FAQ#how-do-i-use-a-256-colour-terminal)
set -s default-terminal "screen-256color"

# increase history limit from 2000
set -g history-limit 10000

# use vi keys for status (commands)
set -g status-keys vi

# remove delay when switching modes in vim
set -sg escape-time 0

# show status bar messages longer
set -g display-time 4000

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# ----------------------------------------------------------------
# COPY MODE
# ----------------------------------------------------------------

setw -g mode-keys vi
bind ` copy-mode
unbind p
bind p paste-buffer
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space;   bind-key -T copy-mode-vi v      send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter;   bind-key -T copy-mode-vi 'y'    send-keys -X copy-selection-and-cancel
unbind-key -T copy-mode-vi C-v  ;   bind-key -T copy-mode-vi C-v    send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [    ;   bind-key -T copy-mode-vi [      send-keys -X begin-selection
unbind-key -T copy-mode-vi ]    ;   bind-key -T copy-mode-vi ]      send-keys -X copy-selection
                                    bind-key -T copy-mode-vi Escape send-keys -X cancel

# ----------------------------------------------------------------
# BINDINGS
# ----------------------------------------------------------------

unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind-key R run-shell ' \
        tmux source-file ~/.tmux.conf > /dev/null; \
        tmux display-message "Sourced .tmux.conf!"'

# new panes (similar to vim)
unbind s
bind s split-window -v
bind v split-window -h

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# session navigation
bind S choose-session

# ----------------------------------------------------------------
# Activity
# ----------------------------------------------------------------

setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell off

# ----------------------------------------------------------------
# STATUS & THEME
# ----------------------------------------------------------------

set -g status on
set -g status-interval 0
set -g status-left-length 52
set -g status-right-length 0
set -g status-fg white
set -g status-bg colour0
set -g window-status-activity-attr bold
set -g pane-border-fg colour0
set -g pane-active-border-fg colour0
set -g message-fg white
set -g message-bg colour4
set -g message-attr bold
set -g status-left '#[fg=colour7,bg=colour14,bold]  #S  '
set -g status-right ''
set -g window-status-format "#[fg=colour11,bg=colour0]   #W   "
set -g window-status-current-format "#[fg=colour7,bg=colour11,noreverse,bold]   #W   "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
