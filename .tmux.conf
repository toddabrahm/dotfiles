# ----------------------------------------------------------------
# OPTIONS
# ----------------------------------------------------------------

# set -g utf8
# set-window-option -g utf8 on
set -g default-terminal "screen-256color"
set -g history-limit 5000
set -g status-keys vi
set -g base-index 1
set -g pane-base-index 1
set -sg escape-time 0
set-option -g renumber-windows on

# ----------------------------------------------------------------
# COPY MODE
# ----------------------------------------------------------------

set -g default-command "reattach-to-user-namespace -l zsh"
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# ----------------------------------------------------------------
# BINDINGS
# ----------------------------------------------------------------

unbind C-b
set -g prefix C-a
bind C-a send-prefix
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# new panes (similar to vim)
unbind s
bind s split-window -v
bind v split-window -h

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# session navigation
bind S choose-session

# ----------------------------------------------------------------
# Activity
# ----------------------------------------------------------------

setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell off

# ----------------------------------------------------------------
# STATUS & THEME
# ----------------------------------------------------------------

set -g status on
# set -g status-utf8 on
set -g status-interval 0
set -g status-left-length 52
set -g status-right-length 0
set -g status-fg white
set -g status-bg colour10
set -g window-status-activity-attr bold
set -g pane-border-fg colour10
set -g pane-active-border-fg colour12
set -g message-fg colour7
set -g message-bg colour2
set -g message-attr bold
set -g status-left '#[fg=colour7,bg=colour4,bold]  #S  '
set -g status-right ''
set -g window-status-format "#[fg=colour7,bg=colour10]  #I|#W  "
set -g window-status-current-format "#[fg=colour7,bg=colour12,noreverse,bold]  #I|#W  "
