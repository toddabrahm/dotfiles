# ----------------------------------------------------------------
# OPTIONS
# ----------------------------------------------------------------

set -g default-terminal "screen-256color"
set -g history-limit 5000
set -g status-keys vi
set -g base-index 1
set -g pane-base-index 1
set -sg escape-time 0
set-option -g renumber-windows on

# ----------------------------------------------------------------
# COPY MODE
# ----------------------------------------------------------------

set -g default-command "reattach-to-user-namespace -l zsh"
setw -g mode-keys vi
bind ` copy-mode
unbind p
bind p paste-buffer
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection

# ----------------------------------------------------------------
# BINDINGS
# ----------------------------------------------------------------

unbind C-b
set -g prefix C-a
bind C-a send-prefix
unbind r
bind r source-file ~/.tmux.conf \; display "tmux.conf reloaded!"

# new panes (similar to vim)
unbind s
bind s split-window -v
bind v split-window -h

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# session navigation
bind S choose-session

# ----------------------------------------------------------------
# Activity
# ----------------------------------------------------------------

setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell off

# ----------------------------------------------------------------
# STATUS & THEME
# ----------------------------------------------------------------

set -g status on
set -g status-interval 0
set -g status-left-length 52
set -g status-right-length 0
set -g status-fg white
set -g status-bg colour0
set -g window-status-activity-attr bold
set -g pane-border-fg colour0
set -g pane-active-border-fg colour0
set -g message-fg white
set -g message-bg colour4
set -g message-attr bold
set -g status-left '#[fg=colour7,bg=colour14,bold]  #S  '
set -g status-right ''
set -g window-status-format "#[fg=colour11,bg=colour0]   #W   "
set -g window-status-current-format "#[fg=colour7,bg=colour11,noreverse,bold]   #W   "
